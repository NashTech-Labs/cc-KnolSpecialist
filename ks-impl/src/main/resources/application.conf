rdbms{
  biDBConf {
    dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
    properties {
      user = "postgres"
      user = ${?RDBMS_BI_USER}
      password = "postgres"
      password = ${?RDBMS_BI_PASSWORD}
      databaseName = "freebird_bi"
      databaseName = ${?RDBMS_BI_DB_NAME}
      serverName = "localhost"
      serverName = ${?RDBMS_BI_SERVER_NAME}
    }
    numThreads = 10
  }
}